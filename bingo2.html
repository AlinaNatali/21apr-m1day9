<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bingo.css">
</head>

<body>
    <h1>Bingo</h1>
    <div class="table">
        <div id="bingo">
        </div>
    <div>
        <button onclick="sortNumber()">Let's play</button>
    </div>
    <script>
         window.onload = function() {
            let bingo = document.getElementById('bingo') 

            for (i = 0; i<75; i++){
                let cell = document.createElement('div') 
                cell.classList.add('number') 
                let number = document.createElement('h3') 
                number.innerText = i + 1 
                cell.appendChild(number) 
                bingo.appendChild(cell) 
            }
        }



        const sortNumber = function() { 
            let max = 75
            let min = 1
            let randomNumber = Math.floor(Math.random()*(max-min+1)+min)
            console.log(randomNumber)



            let cells = document.getElementsByTagName('h3') 
            cells[randomNumber-1].style.color= "yellow";

        
        }
    </script>
</body>

</html>
